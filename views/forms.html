<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
</head>
<body>
<div id="modal1" class="modal modal-fixed-footer">
    <div class="row modal-content">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Enter Title" id="title" type="text" class="validate">
                    <label for="title">title</label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Enter SubTitle" id="subTitle" type="text" class="validate">
                    <label for="subTitle">Sub Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Enter Path of Image" id="path" type="text" class="validate">
                    <label for="path">Path</label>
                </div>
                
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Enter Description of Image" id="description" type="text" class="validate">
                    <label for="description">Description</label>
                </div>
            </div>
        
            </div>
            <div class="row">
                <div class="input-field col s12 center-align">
                    <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
